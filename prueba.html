    <!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscripción</title>
  <style>
    .subscribe-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .subscribe-button:hover {
      background-color: #45a049;
    }

    .subscribing {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Suscríbete a nuestro servicio</h2>
  <button id="subscribeBtn" class="subscribe-button" onclick="handleSubscription()">Pagar Suscripción</button>

  <script>
    function handleSubscription() {
      const button = document.getElementById('subscribeBtn');
      button.disabled = true;
      button.classList.add('subscribing');
      button.textContent = 'Procesando...';

      // Simulación de proceso de pago
      setTimeout(() => {
        alert('¡Suscripción completada con éxito!');
        button.textContent = 'Suscrito';
      }, 2000);
    }
  </script>

</body>
